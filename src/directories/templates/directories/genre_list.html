{% extends "base.html" %}
{% block title %} Genre {{ verb }} {% endblock title %}
{% block body %}
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Actions</td>
        </tr>
        <a href="/directories/genre/create/">Create</a>
        {% for obj in object_list %}
        <tr>
            <td><a href="/directories/genre/{{ obj.pk }}">{{ obj.pk }}</a></td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.description }}</td>
            <td>
                <a href="/directories/genre/update/{{ obj.pk }}">Update</a>
                <a href="/directories/genre/delete/{{ obj.pk }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock body %}
