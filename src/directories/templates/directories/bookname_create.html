{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Book's Name {{ verb }} {% endblock title %}
{% block body %}
    <h1>Book Name create:</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-success"><i class="bi bi-plus-square-fill"></i></button>
    </form> 
{% endblock body %}
