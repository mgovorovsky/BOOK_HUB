{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Age limit {{ verb }} {% endblock title %}
{% block body %}
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>Age limit</td>
            <td>Actions</td>
        </tr>
        <a href="/directories/agelimit/create/" class="btn btn-outline-success">Create</a>
        {% for obj in object_list %}
        <tr>
            <td><a href="/directories/agelimit/{{ obj.pk }}" class="btn btn-link">{{ obj.pk }}</a> </td>
            <td>{{ obj.name }}</td>
            <td>
                <a href="/directories/agelimit/update/{{ obj.pk }}" class="btn btn-outline-primary">Update</a>
                <a href="/directories/agelimit/delete/{{ obj.pk }}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock body %}
